<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take Home Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <a href="https://www.linkedin.com/in/jasonrafferty1/" target="_blank" class="name-link">
        <p class="name">By Jason Rafferty</p>
      </a>
      <p class="accurate"> Accurate to Nov 2023</p> </p>
    </div>
    <div class="container">
      <h1>Take Home Calculator</h1>
      <input
        id="inputSalaryHTML"
        class="inputSalary"
        type="text"
        placeholder="Enter Salary Here"
        maxlength="8"
        autocomplete="off"
        oninput="checkSalaryInput(this)"
      />
      <div>
        <button
          class="calculateButton"
          id="calculateButtonHTML"
          type="submit"
          onclick="calculate()"
        >
          Calculate
        </button>
        <button class="clearButton" id="clearButtonHTML">Clear</button>
      </div>
      <p class="takeHomePay">Take Home Pay:</p>
      <p class="takeHomePayValue" id="takeHomePayHTML">_________</p>
      <div>
        <button class="timeButton" >Weekly</button>
        <button class="timeButton" >Monthly</button>
        <button class="timeButton active" >
          Annually
        </button>
      </div>
      <div>
        <p class="studentLoanTitle">Student Loan Payment&nbsp; |</p>
        <button class="studentLoanButton plan1">
          Plan 1
          <span class="tooltip">Plan 1: Course started before 1st September 2012</span>
        </button>
        <button class="studentLoanButton plan2">
          Plan 2
          <span class="tooltip">Plan 2: Course is between 1st September 2012 and 31st July 2023</span>
        </button>
      </div>
      <div>
        <p class="inputPensionTitle">Pension Contribution % |</p>
        <input
          id="inputPensionHTML"
          class="inputPension"
          type="text"
          placeholder="Annual Percent"
          maxlength="6"
          oninput="checkPensionInput(this)"
        />
        <label class="toggle">
          <input class="toggle-checkbox" type="checkbox">
          <div class="toggle-switch"></div>
        </label>
      </div>
      <button class="accordion">More Info</button>
      <div class="panel">
        <div class="key-item">
          <div class="key-color" style="background-color: #E3D3F0;"></div>
          <p id="incomeTaxHTML">Income Tax:</p>
        </div>
        <div class="key-item">
          <div class="key-color" style="background-color: #AAC4FF;"></div>
          <p id="nationalInsuranceHTML">National Insurance:</p>
        </div>
        <div class="key-item">
          <div class="key-color" style="background-color: #D2DAFF;"></div>
          <p id="pensionContributionHTML">Pension Contribution:</p>
        </div>
        <div class="key-item">
          <div class="key-color" style="background-color: #EEF1FF;"></div>
          <p id="studentLoanHTML">Student Loan:</p>
        </div>
        <div id="pieChartFade">
          <canvas id="pie-chart" class="pie-chart"></canvas> 
        </div>
      </div>
    </div>
    <script src="chart.min.js"></script>
    <script src="code.js"></script>
  </body>
</html>

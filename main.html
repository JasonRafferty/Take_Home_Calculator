<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take Home Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <p class="name">By Jason Rafferty</p>
      <p class="accurate"> Accurate to Nov 2023</p> </p>
    </div>
    <div class="container">
      <h1>Take Home Calculator</h1>
      <input
        id="inputSalaryHTML"
        class="inputSalary"
        type="text"
        placeholder="Enter Salary Here"
        maxlength="8"
      />
      <div>
        <button
          class="calculateButton"
          id="calculateButtonHTML"
          type="submit"
          onclick="calculate()"
        >
          Calculate
        </button>
        <button class="clearButton" id="clearButtonHTML">Clear</button>
      </div>
      <p class="takeHomePay">Take Home Pay:</p>
      <p class="takeHomePayValue" id="takeHomePayHTML">_________</p>
      <div>
        <button class="timeButton" >Weekly</button>
        <button class="timeButton" >Monthly</button>
        <button class="timeButton active" >
          Annually
        </button>
      </div>
      <div>
        <p class="studentLoanTitle">Student Loan Payment&nbsp; |</p>
        <button class="studentLoanButton">Plan 1</button>
        <button class="studentLoanButton">Plan 2</button>
      </div>
      <div>
        <p class="inputPensionTitle">Pension Contribution % |</p>
        <input
          id="inputPensionHTML"
          class="inputPension"
          type="text"
          placeholder="Enter Pension %"
          maxlength="2"
        />
        <label class="toggle">
          <input class="toggle-checkbox" type="checkbox">
          <div class="toggle-switch"></div>
        </label>
      </div>

      <button class="accordion">More Info</button>
      <div class="panel">
        <p id="incomeTaxHTML">Income Tax:</p>
        <p id="nationalInsuranceHTML">National Insurance:</p>
        <p id="studentLoanHTML">Student Loan:</p>
        <p id="pensionContributionHTML">Pension:</p>
        <div id="pieChartFade">
          <canvas id="pie-chart"></canvas>  <!-- Pie chart -->
        </div>
      </div>
      </div>
    </div>
    <script src="chart.min.js"></script>
    <script src="code.js"></script>
  </body>
</html>
